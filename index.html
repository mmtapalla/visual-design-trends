<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/dist/style.css" />
        <title>Skeuomorphic Buttons</title>
    </head>
    <body>
        <div class="parent-container">
            <div class="row__one">
                <div class="button__one">
                    <div class="button__one emboss-one">
                        <div class="button__one emboss-two">
                            <div class="button__one emboss-three">
                                <div class="button__one emboss-four">
                                    <div class="glow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row__one">
                <div class="button__two">
                    <div class="button__two emboss-one">
                        <div class="button__two emboss-two">
                            <div class="button__two emboss-three">
                                <div class="button__two emboss-four">
                                    <div class="glow-off"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row_three">
                <div class="button__three">
                    <div class="button__three emboss-one">
                        <div class="button__three emboss-two">
                            <div class="button__three emboss-three">
                                <div class="glow"></div>
                            </div>
                        </div>
                    </div>
                    <div class="button__four emboss-one">
                        <div class="button__four emboss-two">
                            <div class="button__four emboss-three">
                                <div class="glow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text">Skeuomorphism</h1>
    </body>
</html>
